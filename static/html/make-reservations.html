    <script>


       (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })();

      const elem = document.getElementById("date_range");
      const rangepicker = new DateRangePicker(elem, {
        buttonClass: 'btn',
        format: 'yyyy-mm-dd'
        // ...options
      });

      let book_btn = document.getElementById("book")

      book_btn.addEventListener("click", event => {
        let html = `<form id="check-avilability-form" action="" method="post" novalidate class="needs-validation">
                    <div class="row">
                          <div class="col">
                            <div id="date-picker">
                              <div class="row">
                                <div class="col">
                                  <input required type="text" class="form-control" name="start" id="start" placeholder="Arrival Date">
                                </div>

                                </div>
                              </div>

                    </div>
                  </form>`
        
        attention.custom({title: "Select date range", msg: html})
      })
      
      function Prompt() {
        let toastNotification = function(c) {

          const {
            msg = "", 
            icon = "success",
            pos = "top-end", 
            toast = true,
          } = c
          
          console.log("Hi love!");
          
          const Toast = Swal.mixin({
            toast: toast,
            position: pos,
            showConfirmButton: false, 
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });

          Toast.fire({
            icon: icon, 
            title: msg
          });
        };

        let success = function(c) {
          const {
            msg = "", 
            title = "",
            footer = ""
          } = c

          Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer
                  });
        }

        let error = function(c) {
          
          const {
            msg = "", 
            title = "",
            footer = ""
          } = c

          Swal.fire({
                    icon: "error",
                    title: title,
                    text: msg,
                    footer: footer
                  });
        }

        async function custom(c) {
          const {
            msg = "", 
            title = ""
          } = c

          const { value: formValues } = await Swal.fire({
                  
            title: title,
            html: msg,
            backdrop: false,
            showCancelButton: true,
            focusConfirm: false,
            didOpen: () => {
              const datePicker = document.getElementById("date-picker")
              const rp = new DateRangePicker(datePicker, {
              buttonClass: 'btn',
              format: 'yyyy-mm-dd',
              showOnFocus: true,
              orientation: "top", 
              showOnClick: true, 

              // ...options
            }); 
            },
            preConfirm: () => {

              return [
              document.getElementById("start").value,
              document.getElementById("end").value
              ];
            }
            });
            
            if (formValues) {
              Swal.fire(JSON.stringify(formValues));    
            } 

        }

        return {toast: toastNotification, 
          success: success, 
          error: error, 
          custom: custom}
      }
